<!DOCTYPE html>
<html lang="it" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce - Archivio Prodotti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- Navbar placeholder -->
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <header id="hero" class="hero text-center bg-primary text-white py-5">
        <div class="container">
            <h1 class="display-4">Benvenuto nel nostro web store!</h1>
            <p class="lead">Scopri i migliori prodotti selezionati per te</p>
        </div>
    </header>

    <main class="container my-5">
        <section class="mt-5">
            <h2 class="text-center mb-4">Prodotti in Evidenza</h2>
    
            <!-- Carousel -->
            <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="carousel-items"></div>
    
                <!-- Controlli del carosello -->
                <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </section>
    </main>
    

    <!-- Footer placeholder -->
    <div id="footer-placeholder" class="mt-auto"></div>

    <!-- Scripts -->
    <script src="scripts/header.js"></script> <!-- Caricamento dinamico Navbar/Footer -->
    <script src="scripts/dark_theme.js"></script> <!-- Gestione tema -->
    <script src="scripts/loadIndex.js"></script> <!-- Popola la pagina -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
