<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- Navbar -->
    <div id="header-placeholder"></div>

    <div class="container my-5">
        <h1 id="cart-title" class="text-center mb-4"></h1>
        <p id="cart-message" class="text-center text-danger fw-bold d-none"></p>
        <div class="row">
            <div class="col-lg-8">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="table-primary">
                            <tr>
                                <th>Immagine</th>
                                <th>Prodotto</th>
                                <th>Quantit√†</th>
                                <th>Prezzo Unitario</th>
                                <th>Totale</th>
                                <th>Rimuovi</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                            <!-- Elementi del carrello generati dinamicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card p-3 shadow-sm">
                    <h4 class="fw-bold">Riepilogo</h4>
                    <p id="cart-total" class="fs-5"></p>
                    <button id="cart-payment" class="btn btn-success w-100">Procedi al pagamento</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder" class="mt-auto"></div>

    <script src="scripts/header.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/dark_theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
